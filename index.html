<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="visor" class="visor">
            0
        </div>
        <div class="container-teclas">
            <div id="Botao" onclick="ligar_desligar()">ON/OFF</div>
            <div class="tecla-esp" onclick="m_positivo()">M+</div>
            <div class="tecla-esp" onclick="m_Negativo()">M-</div>
            <div class="tecla-esp" onclick="tecla_Apagar()">CLM</div>
            <div class="tecla-esp" onclick="limpar_Tudo()">C</div>
            <div class="tecla-esp" onclick="limpar_Visor()">CE</div>
            <div class="tecla-esp" onclick="visor_Memoria()">RM</div>
            <div class="tecla-esp" onclick="adicionar_operacao('%')">%</div>
            <div class="tecla-esp" onclick="inverso()">1/x</div>
            <div class="tecla-esp" onclick="elevada_ao_Quadrado()">x²</div>
            <div class="tecla-esp" onclick="raiz_Quadrada()">√</div>
            <div class="tecla-esp" onclick="adicionar_operacao('/')">/</div>
            <div class="tecla" onclick="adicionar_Numero('7')">7</div>
            <div class="tecla" onclick="adicionar_Numero('8')">8</div>
            <div class="tecla" onclick="adicionar_Numero('9')">9</div>
            <div class="tecla-esp" onclick="adicionar_operacao('*')">x</div>
            <div class="tecla" onclick="adicionar_Numero('4')">4</div>
            <div class="tecla" onclick="adicionar_Numero('5')">5</div>
            <div class="tecla" onclick="adicionar_Numero('6')">6</div>
            <div class="tecla-esp" onclick="adicionar_operacao('-')">-</div>
            <div class="tecla" onclick="adicionar_Numero('1')">1</div>
            <div class="tecla" onclick="adicionar_Numero('2')">2</div>
            <div class="tecla" onclick="adicionar_Numero('3')">3</div>
            <div class="tecla-esp" onclick="adicionar_operacao('+')">+</div>
            <div class="tecla-esp" onclick="troca_Sinal()">+/-</div>
            <div class="tecla" onclick="adicionar_Numero('0')">0</div>
            <div class="tecla" onclick="adicionar_Numero('.')">.</div>
            <div class="tecla-esp" onclick="resolver_Resultado()">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
